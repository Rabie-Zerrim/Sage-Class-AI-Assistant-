<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - Teacher Bot Assistant</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f0f4f8;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .login-container {
      background: white;
      padding: 40px 50px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      width: 320px;
      box-sizing: border-box;
    }
    h1 {
      margin: 0 0 20px 0;
      color: #4a90e2;
      text-align: center;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
      box-sizing: border-box;
      font-family: inherit;
    }
    button {
      margin-top: 25px;
      width: 100%;
      background-color: #4a90e2;
      color: white;
      border: none;
      padding: 12px 0;
      font-size: 16px;
      border-radius: 25px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #357abd;
    }
    .error-message {
      color: red;
      margin-top: 10px;
      font-size: 14px;
      display: none;
    }
    .demo-credentials {
      margin-top: 20px;
      padding: 15px;
      background-color: #e8f4f8;
      border-radius: 8px;
      font-size: 13px;
      color: #333;
    }
    .demo-credentials strong {
      color: #4a90e2;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>Login</h1>
    <form id="login-form">
      <label for="username">Username</label>
      <input type="text" id="username" placeholder="Enter username" required />

      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Enter password" required />

      <button type="submit">Login</button>
      <div class="error-message" id="error-message">Invalid username or password.</div>
    </form>
    
    <div class="demo-credentials">
      <strong>ðŸ“š Demo Credentials:</strong><br>
      Teacher: <code>teacher1</code> / <code>teacher123</code><br>
      Student: <code>student1</code> / <code>student123</code>
    </div>
  </div>

  <script src="auth.js"></script>
  <script>
    document.getElementById('login-form').addEventListener('submit', function(e) {
      e.preventDefault();

      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();
      const errorMessage = document.getElementById('error-message');

      // Use auth.js login function
      const success = login(username, password);
      
      if (success) {
        const user = JSON.parse(localStorage.getItem('currentUser'));
        
        // Redirect based on role
        if (user.role === 'teacher') {
          window.location.href = 'teacher-dashboard.html';
        } else {
          window.location.href = 'index.html';
        }
      } else {
        errorMessage.style.display = 'block';
        
        // Hide error after 3 seconds
        setTimeout(() => {
          errorMessage.style.display = 'none';
        }, 3000);
      }
    });
  </script>
</body>
</html>
